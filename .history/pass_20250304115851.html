<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Güçlü Şifre Oluşturucu</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

#password {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 15px;
  font-size: 16px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.options {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-size: 14px;
  color: #555;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Güçlü Şifre Oluşturucu</h1>
    <input type="text" id="password" readonly>
    <button onclick="generatePassword()">Şifre Oluştur</button>
    <div class="options">
      <label>
        <input type="checkbox" id="includeUppercase" checked>
        Büyük Harf
      </label>
      <label>
        <input type="checkbox" id="includeLowercase" checked>
        Küçük Harf
      </label>
      <label>
        <input type="checkbox" id="includeNumbers" checked>
        Sayılar
      </label>
      <label>
        <input type="checkbox" id="includeSymbols" checked>
        Simge Karakterler
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
